name: Run Airdrop Notifier

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日0時（UTC）に実行 → 日本時間 朝9時
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxkbcommon-x11-0 \
            libasound2 \
            libnss3 \
            libxss1 \
            libgtk-3-0 \
            libatk-bridge2.0-0 \
            libgbm-dev

      - run: npm install
      - run: node index.js
