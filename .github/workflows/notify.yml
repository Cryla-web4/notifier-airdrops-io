name: Notify Airdrops

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日0時に実行（JSTでは9:00）
  workflow_dispatch:     # 手動実行も許可

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Node.js をセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Puppeteer用の依存ライブラリをインストール
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 \
            libgbm1 libasound2 libpangocairo-1.0-0 libatk-bridge2.0-0 libgtk-3-0

      - name: 依存パッケージをインストール
        run: npm ci

      - name: 環境変数を設定（OpenAI API Key）
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: echo "✅ OpenAI Key Set"

      - name: スクリプトを実行
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node index.js

      - name: output.txt を保存
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: output.txt
