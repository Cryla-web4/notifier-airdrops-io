name: 通知する

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日午前0時に実行（JSTだと午前9時）
  workflow_dispatch:     # 手動実行も可能

jobs:
  notify:
    runs-on: ubuntu-22.04

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Node.jsをセットアップする
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Puppeteer の依存をインストール
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2 \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm-dev \
            libxss1 \
            libgtk-3-0 \
            libdrm2 \
            libxfixes3 \
            libxext6 \
            libx11-6

      - name: NPM パッケージをインストールする
        run: npm ci

      - name: スクレーパーを実行
        run: node index.js
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
