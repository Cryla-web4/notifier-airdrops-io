name: Daily Airdrop Notifier

on:
  schedule:
    - cron: '0 15 * * *'  # 毎日 日本時間 0:00 に実行（UTCで15:00）
  workflow_dispatch:       # 手動実行も許可

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Puppeteer script
        run: node index.cjs

      - name: Upload result as artifact (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: airdrop-result
          path: |
            output.txt
            logs/
