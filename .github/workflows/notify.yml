name: Run Airdrop Bot Every Morning

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日 UTC 0時（＝日本時間 9:00）
  workflow_dispatch:     # 手動実行も可能にする

jobs:
  run-airdrop-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run the bot
        run: node index.js
